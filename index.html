<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Goal Getter</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
<section id="top" class="row">
    <article id="banner" class="small-12 large-10 column">
        <img src="img/title.png" alt="The Goal Getter"/>
    </article>

    <article id="vid-container" class="small-9 medium-7 large-6 column">
        <img src="img/video.jpg" alt="video placeholder"/>
    </article>

    <div class="portrait-container">
        <div id="portrait" class="small-6 medium-5 column">
            <img src="img/carli-gray.png" alt="Carli Tonner"/>
        </div>
    </div>
</section>

<section id="signup">
    <div class="large-8 column row">
        <h3>GET ACCESS TO THIS FREE SERIES!</h3>
        <form>
            <div class="medium-6 column">
                <input type="text" placeholder="Enter Your First Name">
            </div>
            <div class="medium-6 column">
                <input type="text" placeholder="Enter Your Email Address">
            </div>
            <div class="small-12 column text-center">
                <button class="large button" type="submit">YES, I'M IN!</button>
            </div>
        </form>
        <p>We value your privacy and would never spam you</p>
    </div>
</section>
</body>
</html>
